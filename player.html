<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="player.css">
</head>
<body>
<div id="player">
  <audio id="audio" controls src="audio.mp3"></audio>
  <input type="range" minimum=0 maximum = 100 id="seek"></input>
  <div id = "seek-values"><p id = "current">0:00</p><p id="duration">4:41</p></div>
  <div id="controls"> 
	<div id="rewind-container">
	  <span><10</span>
	  <div id = "rewind">10</div>
	</div>
     <div id="play">
	<div></div>
     </div>
     <div id="fast-forward-container">
       <div id="fast-forward">10</div>
       <span><10</span> 	
     </div>
  </div>	
</div>
</body>

<script src="player.js"></script>
